<!doctype html>
<title>Extreme Startup - Leaderboard</title>
<body>
    <a href="/players">I want to play</a>
    <h1>Leaderboard</h1>

    <table>
        <tr>
            <th>Player</th>
            <th>Score</th> 
        </tr>
    {% for player, score in leaderboard.items() %}
        <tr>
            <td>{{ player.name }}</td>
            <td>{{ score }}</td>
        </tr>
    {% endfor %}
    </table>
</body>

<script>
    refresh = function() { window.location.reload(); };
    setTimeout(refresh, 10000);
</script>
