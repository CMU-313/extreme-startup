# The following are done only on master branch.

docker-build:
  stage: build
  script:
    - docker build -t se-xp  .
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

docker-prune-images:
  stage: build
  script:
    - docker image prune
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

docker-kill-prev-container:
  stage: kill
  script:
    - docker stop se-xp-container
  rules:
  - if: $CI_COMMIT_BRANCH == "master"
  allow_failure: true

docker-deploy:
  stage: deploy
  script:
    - docker run --rm --name se-xp-container -d -p80:5000 sexp
  rules:
    - if: $CI_COMMIT_BRANCH == "master"

fly-deploy:
  stage: deploy
  script:
    - /home/gitlab-runner/.fly/bin/fly deploy . --detach --now
  rules:
    - if: $CI_COMMIT_BRANCH == "master"
